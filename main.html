<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonial Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .testimonial-container {
      padding: 40px 20px;
      background-color: #f5f5f5;
      max-width: 800px;
      margin: 0 auto;
    }

    .testimonial {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .testimonial p {
      margin: 0 0 10px;
      color: #333;
    }

    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <section class="testimonial-container">
    <div class="testimonial">
      <p>"This service has completely changed the way I work. Highly recommended!"</p>
      <div class="author">– John Doe</div>
    </div>

    <div class="testimonial">
      <p>"Excellent support and intuitive design. I am very happy with the results."</p>
      <div class="author">– Jane Smith</div>
    </div>

    <div class="testimonial">
      <p>"A reliable solution for everyday challenges. Great experience overall."</p>
      <div class="author">– Michael Lee</div>
    </div>
  </section>

</body>
</html>
